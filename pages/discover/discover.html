<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
        <link href="../../css/header.css" rel="stylesheet" />
	</head>

	<body>
        <header class="mui-bar mui-bar-nav title">
            <h1 class="mui-title title-color">发现</h1>
        </header>
        <div class="mui-content" style="margin-top: -0.8125rem">
            <ul class="mui-table-view">
                <li class="mui-table-view-cell mui-media">
                    <a href="javascript:;" class="mui-navigate-right">
                        <img class="mui-media-object mui-pull-left" src="../../images/friends.png"
                        style="width: 1.5rem;height: 1.5rem;">
                        <span class="mui-ellipsis" 
                        style="line-height: 1.5rem;font-size: 1rem;margin-left: 0.625rem;">
                        朋友圈</span>
                    </a>
                </li>
            </ul>
            <br />
            <ul class="mui-table-view">
                <li class="mui-table-view-cell mui-media">
                    <a id="link_search_friends" href="javascript:;" class="mui-navigate-right">
                        <img class="mui-media-object mui-pull-left" src="../../images/addFriends.png"
                        style="width: 1.5rem;height: 1.5rem;">
                        <span class="mui-ellipsis" 
                        style="line-height: 1.5rem;font-size: 1rem;margin-left: 0.625rem;">
                        添加好友</span>
                    </a>
                </li>
                <li class="mui-table-view-cell mui-media">
                    <a id="link_scan_qrcode" href="javascript:;" class="mui-navigate-right">
                        <img class="mui-media-object mui-pull-left" src="../../images/scanCode.png"
                        style="width: 1.5rem;height: 1.5rem;">
                        <span class="mui-ellipsis" 
                        style="line-height: 1.5rem;font-size: 1rem;margin-left: 0.625rem;">
                        扫一扫</span>
                    </a>
                </li>
            </ul>
        </div>
        
		<script src="../../js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
            
            mui.plusReady(function () {
                // 跳转到添加朋友页面
                let link_add_friends = document.getElementById("link_search_friends");
                link_add_friends.addEventListener("tap", function(){
                    mui.openWindow("add-friends.html", "add-friends.html");
                })

                // 跳转到扫一扫页面
                let link_scan_qrcode = document.getElementById("link_scan_qrcode");
                link_scan_qrcode.addEventListener("tap", function(){
                    mui.openWindow("scan-qrcode.html", "scan-qrcode.html");
                })
            })
		</script>
	</body>

</html>
